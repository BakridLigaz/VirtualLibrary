<div class="container">
    <form class="form-horizontal well">
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="name">Имя:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="name" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-2">
                <input type="email" class="form-control" id="email" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="login">Логин:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="login" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="role">Роль:</label>
            <div class="col-sm-5">
                <select class="form-control" id="role">
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </div>

    </form>
</div>

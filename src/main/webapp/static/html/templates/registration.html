<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
    <link href="../../resources/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-horizontal well">
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="name">Имя:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="name" placeholder="Введите имя">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-2">
                <input type="email" class="form-control" id="email" placeholder="Введите email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="login">Логин:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="login" placeholder="Введите логин">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="pwd">Пароль:</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="pwd" placeholder="Введите пароль">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="pwd2">Подтвердите пароль:</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="pwd2" placeholder="Повторите пароль">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">Заргистрироваться</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>

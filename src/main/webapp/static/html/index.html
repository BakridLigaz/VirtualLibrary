<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="UTF-8"/>
    <title>Virtual Library</title>
    <link href="../../resources/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../../resources/css/style.css" rel="stylesheet"/>
    <link href="../../resources/jquery/css/jquery-ui.min.css" rel="stylesheet"/>
    <link href="../../resources/jquery/css/jquery-ui.structure.min.css" rel="stylesheet"/>
    <script src="../../resources/jquery/js/jquery.js"></script>
    <script src="../../resources/jquery/js/jquery-ui.min.js"></script>
    <script src="../../resources/jquery/locale/jquery.ui.datepicker-ru.js"></script>
    <script src="../../resources/angular/angular.js"></script>
    <script src="../../resources/angular/angular_route.js"></script>
    <script src="../../resources/angular/ui-bootstrap-tpls-2.1.4.js"></script>
    <script src="../../resources/angular/ng-file-upload.js"></script>
    <script src="../../resources/angular/ng-file-upload-shim.js"></script>
    <script src="../../resources/angular/angular-messages.js"></script>
    <script src="../../resources/angular/imagesLoaded.min.js"></script>
    <script src="../../resources/js/bootstrapTooltip.js"></script>
    <script src="../../resources/js/application.js"></script>
    <script src="../../resources/js/route_config.js"></script>
    <script src="../../resources/js/services.js"></script>
    <script src="../../resources/js/controllers.js"></script>
    <script src="../../resources/js/directives.js"></script>
</head>
<body class="container" ng-controller="BookListCtrl">
<div class="panel-group well">
    <div class="panel-heading">
        <img src="../../resources/img/books.jpg" class="logo img-rounded"/>
    </div>
    <div class="panel-body">
        <nav class="navbar navbar-default" ng-show="mode.user=='admin'">
            <div class="navbar-header">
                <span class="navbar-brand" >Панель управления</span>
            </div>
            <ul class="nav navbar-nav">
                <li ><a href="" ng-click="getAllBooks()">Редактор книг</a></li>
                <li><a href="" ng-click="changeView('genres')">Редактор жанров</a></li>
                <li><a href="" ng-click="changeView('authors')">Редактор авторов</a></li>
            </ul>
        </nav>
    </div>
    <div class="panel-body">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="" ng-click="getBooksByRandom(limit)">Виртуальная библиотека</a>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Поиск по имени" ng-model="query"/>
                            <span class=" input-group-btn">
                            <button type="submit" class="btn btn-default" ng-click="getBooksBySearch(query)">
                                    <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
                <div class="navbar-form navbar-right">
                <select class="form-control" ng-model="mode.user">
                    <option value="admin">Админ</option>
                    <option value="user">Пользователь</option>
                </select>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="panel-body row">
        <div class="col-sm-3">
            <div class="list-group" ng-controller="GenreCtrl">
                <h4 class="list-group-item-heading" ng-init="limit = 5">Жанры</h4>
                <a href="" class="list-group-item" ng-repeat="genre in genres.genreList|limitTo:limit" ng-click="getBooksByGenre(genre.id)">{{genre.name}}<span class="badge" check-list-size="{{genre.id}}" list="genres">{{listSize}}</span></a>
                <a href="" class="list-group-item" ng-click="limit=genres.genreList.length" ng-show="genres.genreList.length>limit">Показать все жанры</a>
            </div>
            <div class="list-group" ng-controller="AuthorCtrl">
                <h4 class="list-group-item-heading" ng-init="limit = 5">Авторы</h4>
                <a href="" class="list-group-item" ng-repeat="author in authors.authorList|limitTo:limit" ng-click="getBooksByAuthor(author.id)" >{{author.name}}<span class="badge" check-list-size="{{author.id}}" list="authors">{{listSize}}</span> </a>
                <a href="" class="list-group-item" ng-click="limit=authors.authorList.length" ng-show="authors.authorList.length>limit">Показать всех авторов</a>
            </div>
        </div>
        <div class="col-sm-9 btn-group well">
            <div ng-view="" class="main_container"></div>
        </div>
    </div>
    <div class="panel-footer">
        <h6>Разработчик - Самойлов Олег 2016г.</h6>
    </div>
</div>
<script src="../../resources/jquery/js/jquery.js"></script>
<script src="../../resources/jquery/js/jquery-ui.min.js"></script>
<script src="../../resources/jquery/locale/jquery.ui.datepicker-ru.js"></script>
<script src="../../resources/angular/angular.js"></script>
<script src="../../resources/angular/angular_route.js"></script>
<script src="../../resources/angular/ui-bootstrap-tpls-2.1.4.js"></script>
<script src="../../resources/angular/ng-file-upload.min.js"></script>
<script src="../../resources/angular/ng-file-upload-shim.min.js"></script>
<script src="../../resources/angular/angular-messages.js"></script>
<script src="../../resources/js/application.js"></script>
<script src="../../resources/js/route_config.js"></script>
<script src="../../resources/js/services.js"></script>
<script src="../../resources/js/controllers.js"></script>
<script src="../../resources/js/directives.js"></script>
</body>
</html>
